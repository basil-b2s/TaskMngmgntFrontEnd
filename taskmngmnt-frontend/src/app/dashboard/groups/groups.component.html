<div *ngIf="groups.length > 0; else loading">
  <h2>Group Details</h2>
  <ul>
    <li *ngFor="let group of groups">
      <p>Group Id : {{ group.groupId }}</p>
      <p>Name: {{ group.groupName }}</p>

      <!-- Add more details as needed -->
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Loading group details...</p>
</ng-template>
