<div class="groups-container">
  <h2>Groups</h2>

  <table class="group-table">
    <thead>
      <tr>
        <th>Group ID</th>
        <th>Group Name</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody *ngIf="groups.length > 0; else loading">
      <tr *ngFor="let group of groups">
        <td>{{ group.groupId }}</td>
        <td>
          <a [routerLink]="['/groups', group.groupId, 'projects']">{{
            group.groupName
          }}</a>
        </td>
        <td>{{ group.createdAt | date : "medium" }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <p>Loading group details...</p>
</ng-template>
