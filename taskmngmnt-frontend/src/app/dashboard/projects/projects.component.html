<div class="projects-container">
  <h2>Projects</h2>
  <button class="add-project-btn" (click)="openAddProjectModal()">
    Add Project
  </button>
  <table class="project-table">
    <thead>
      <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Project Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- <tbody *ngIf="projects.length > 0; else loading"> -->
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.projectId }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.projectDescription }}</td>
        <td><button>Projects</button></td>
      </tr>
    </tbody>
  </table>
</div>
<app-add-project-modal
  *ngIf="showAddProjectModal"
  (projectAdded)="addProject($event)"
></app-add-project-modal
